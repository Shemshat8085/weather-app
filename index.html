<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Hava Durumu</h1>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
           
    <form  class="search-box">
        <input type="search" placeholder="Şehir adi giriniz..." id="location-input" list="turkish-cities">
                
        <datalist id="turkish-cities">
            <!--Js ile dolduruldy (main.js de createOption fonksiyonu)-->
        </datalist>
        <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
          
        </header>

        <div class="error-message" id="error-message">
            <p>Lütfen bir şehir adı giriniz!!!</p>
       </div>

        <div class="loader-container" id="loader">
            <div class="loader"></div>
        </div>

        <div id="weather-container" class="weather-container hidden">
            <div class="weather-card">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 id="location">Adana, TR</h2>
                        <div class="country-flag">
                            <img src="https://flagcdn.com/w80/tr.png" alt="flag">
                        </div>
                    </div>
                    <p id="date"></p>
                </div>

            <div class="weather-info">
                <div class="temperature">
                    <h3 id="temperature"></h3>
                    <p id="feel-like"></p>
                </div>

                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="icon">
                    <p id="weather-description">az bulutlu</p>
                </div>
            </div>  
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Rüzgar Hızı</p>
                        <p id="wind-speed">2.06 m/s</p>
                    </div>
                </div>

                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Nem</p>
                        <p id="humidity">81%</p>
                    </div>
                </div>

                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <p>Basınç</p>
                        <p id="pressure">1016 hPa</p>
                    </div>
                </div>

            </div>  
        </div>
    </div>
</div>









    <script type="module" src="./js/main.js"></script>
</body>
</html>
